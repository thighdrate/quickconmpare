<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fade Transition</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .slideshow {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slideshow img {
            position: absolute;
            max-height: 100vh;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 5s ease-in-out;
        }

        .slideshow img:nth-child(1) {
            animation: fadeInOut 10s infinite alternate;
        }

        .slideshow img:nth-child(2) {
            animation: fadeInOut 10s infinite alternate 5s;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="slideshow">
        <img src="https://pbs.twimg.com/media/GhYHkVCWEAA2sT0?format=jpg&name=4096x4096" alt="Line art">
        <img src="https://pbs.twimg.com/media/GiGTqv0XsAAGdeV?format=jpg&name=4096x4096" alt="Final">

    </div>
</body>

</html>
